    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <span id="monthYear"></span>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendarDays"></div>
        <div class="calendar-grid" id="calendar"></div>
    </div>
    <div class="reservation-form" id="reservationForm" style="display:none;">
        <h3>Reservar noche</h3>
        <p id="selectedDate"></p>
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="email" id="email" placeholder="Tu correo" required>
        <button id="confirmReservation">Confirmar Reserva</button>
        <div class="success-message" id="successMsg" style="display:none;">¬°Reserva realizada con √©xito!</div>
    </div>
    <script>
        // Configuraci√≥n inicial
        const unavailableDates = []; // Aqu√≠ puedes poner fechas no disponibles: '2024-06-15', etc.
        let selectedCell = null;
        let selectedDate = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        const monthNames = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        function renderCalendar(month, year) {
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            const daysGrid = document.getElementById('calendarDays');
            const calendarGrid = document.getElementById('calendar');
            daysGrid.innerHTML = '';
            calendarGrid.innerHTML = '';

            // D√≠as de la semana
            const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            days.forEach(d => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = d;
                daysGrid.appendChild(dayDiv);
            });

            // Primer d√≠a del mes
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Espacios vac√≠os antes del primer d√≠a
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-cell';
                emptyCell.style.visibility = 'hidden';
                calendarGrid.appendChild(emptyCell);
            }

            // D√≠as del mes
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.textContent = day;

                if (unavailableDates.includes(dateStr)) {
                    cell.classList.add('unavailable');
                } else {
                    cell.addEventListener('click', function() {
                        if (selectedCell) selectedCell.classList.remove('selected');
                        cell.classList.add('selected');
                        selectedCell = cell;
                        selectedDate = dateStr;
                        document.getElementById('reservationForm').style.display = 'block';
                        document.getElementById('selectedDate').textContent = `Fecha seleccionada: ${day} de ${monthNames[month]} de ${year}`;
                        document.getElementById('successMsg').style.display = 'none';
                    });
                }
                calendarGrid.appendChild(cell);
            }
        }

        document.getElementById('prevMonth').onclick = function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
            document.getElementById('reservationForm').style.display = 'none';
        };
        document.getElementById('nextMonth').onclick = function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
            document.getElementById('reservationForm').style.display = 'none';
        };

        document.getElementById('confirmReservation').onclick = function() {
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            if (nombre && email && selectedDate) {
                unavailableDates.push(selectedDate);
                renderCalendar(currentMonth, currentYear);
                document.getElementById('reservationForm').style.display = 'block';
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('nombre').value = '';
                document.getElementById('email').value = '';
            }
        };

        // Inicializar calendario
        renderCalendar(currentMonth, currentYear);
    </script>
