
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar Tarjeta</title>
    <link rel="stylesheet" href="../css/Validacion.css">
    <link rel="icon" href="../img/logo de luke's huse casa tranquila.webp" type="image/webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1 class="titulo-principal">Validación de Tarjeta</h1>
    </header>
    <main>
    <form class="formulario-tarjeta" autocomplete="off">
        <h2>Validar Tarjeta</h2>
        <label for="nombre">Nombre en la tarjeta</label>
        <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]{3,}" title="Solo letras y espacios, mínimo 3 caracteres" placeholder="Tu nombre completo">

        <label for="numero">Número de tarjeta</label>
        <input type="text" id="numero" name="numero" required pattern="\d{16}" maxlength="16" title="16 dígitos" placeholder="1234 5678 9012 3456">

        <label for="vencimiento">Fecha de vencimiento (MM/AA)</label>
        <input type="text" id="vencimiento" name="vencimiento" required pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" placeholder="MM/AA" title="Formato MM/AA">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}" maxlength="4" title="3 o 4 dígitos" placeholder="123">

        <button type="submit">Validar</button>
    </form>
    </main>
    <footer>
        <p class="footer-text">&copy; Derechos de autor reservados a lucaszv2006</p>
        <p class="footer-text"><a href="../politica_de_privacidad.html">Política de Privacidad</a></p>
        <p class="footer-text"><a href="../terminos_y_condiciones.html">Términos y Condiciones</a></p>
    </footer>
    <script src="../js/Validacion.js"></script>
</body>
</html>
