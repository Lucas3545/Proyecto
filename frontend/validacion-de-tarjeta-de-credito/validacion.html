<head>
    <meta charset="UTF-8">
    <title>Validar Tarjeta</title>
    <link rel="stylesheet" href="../css/validacion.css">
    <link rel="icon" href="../img/logo-de-lukes-house-casa-tranquila.webp" type="image/webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1 class="titulo-principal">Validación de Tarjeta</h1>
    </header>
    <main>
        <form class="formulario-tarjeta" autocomplete="off">
            <h2>Validar Tarjeta</h2>
            <label for="nombre">Nombre en la tarjeta</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]{3,}"
                title="Solo letras y espacios, mínimo 3 caracteres" placeholder="Tu nombre completo">

            <label for="numero">Número de tarjeta</label>
            <input type="text" id="numero" name="numero" required pattern="\d{16}" maxlength="16" title="16 dígitos"
                placeholder="1234 5678 9012 3456">

            <label for="vencimiento">Fecha de vencimiento (MM/AA)</label>
            <input type="text" id="vencimiento" name="vencimiento" required pattern="(0[1-9]|1[0-2])\/\d{2}"
                maxlength="5" placeholder="MM/AA" title="Formato MM/AA">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}" maxlength="4" title="3 o 4 dígitos"
                placeholder="123">

            <button type="submit">Validar</button>
        </form>
    </main>
